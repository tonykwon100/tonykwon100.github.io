<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>html 테이블(Table) 헤더 고정 본문(tbody) 스크롤</title>

<body style="padding:10px 50px">
    <div class="fixed-table-container"  style="width:700px;height:250px;">

        </div>

            <table id="tbl_port_forward" class="fixed-table">

                    <tr>

                    </tr>
                </thead>
                <tbody id="htmlTbody">
                   <tr>
	                   	<td><input type="checkbox" name="emp_code"></td>
	                   	<td>1</td>	
	                   	<td>ON</td>
	                   	<td>65530~65530</td>

	                   	<td>192.168.1.30</td>
                        <td>45852</td>
                   </tr>                                                                                 
                </tbody>
            </table>
        </div>
