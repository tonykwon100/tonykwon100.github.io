<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/password_change.css">
</head>
<body>
  <div id="header">
  </div>
  <hr>
  <div id="content">
      <div class="container">
        <span class="header">암호 사용여부</span>
        <label><input type="radio" name="dhcp-use" value="no">사용하지 않음</label>
        <label><input type="radio" name="dhcp-use" value="yes">사용</label>  
      </div>
      <div class="container">
        <span class="header">변경 암호</span>
        <input type="password" id="password1" value="">
      </div>
      <div class="container">
        <span class="header">암호 확인</span>
        <input type="password" id="password2" value="">
      </div>
  </div>
  <div id="bottom">
    <div>
      <button type="button" id="apply">적용</button>
      <button type="button" id="cancel">취소</button>
    </div>
  </div>
  <hr>
</body>
</html>
